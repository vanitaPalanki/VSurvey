
{% extends 'Base.html' %}
{% load static %}
{% block title %} Surveyor {% endblock title %}

{% block body %}
<div id="contents">
		<div class="features">
			<form method="post" action="/signup">
            {% csrf_token %}
                <div class="container" style="padding:16px; background-color: white;">
                    <h1>Signup</h1>
                    <p>Please fill in this form to create an account.</p>
                    <div>
                    {% for message in messages %}
                        <h3> {{message}} </h3>
                    {% endfor %}
                    </div>
                    <hr>
                    <label for="email"><b>First Name</b></label>
                    <input type="text" style="width: 100%; padding: 15px; margin: 5px 0 22px 0; display: inline-block; border: none; background: #f1f1f1;" placeholder="Enter first name" name="fname" id="fname" required>

                    <label for="email"><b>Last Name</b></label>
                    <input type="text" style="width: 100%; padding: 15px; margin: 5px 0 22px 0; display: inline-block; border: none; background: #f1f1f1;" placeholder="Enter last name" name="lname" id="lname" required>
                    
                    <label for="email"><b>Username</b></label>
                    <input type="text" style="width: 100%; padding: 15px; margin: 5px 0 22px 0; display: inline-block; border: none; background: #f1f1f1;" placeholder="Enter Username" name="username" id="username" required>

                    <label for="email"><b>Email</b></label>
                    <input type="text" style="width: 100%; padding: 15px; margin: 5px 0 22px 0; display: inline-block; border: none; background: #f1f1f1;" placeholder="Enter Email" name="email" id="email" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" style="width: 100%; padding: 15px; margin: 5px 0 22px 0; display: inline-block; border: none; background: #f1f1f1;" placeholder="Enter Password" name="password" id="password" required>

                    <label for="psw-repeat"><b>Confirm Password</b></label>
                    <input type="password"style="width: 100%; padding: 15px; margin: 5px 0 22px 0; display: inline-block; border: none; background: #f1f1f1;"  placeholder="Retype Password" name="cpassword" id="cpassword" required>
                    

                    <button type="submit" class="registerbtn" style="background-color: #04AA6D; color: white; padding: 16px 20px; margin: 8px 0; border: none; cursor: pointer; width: 100%; opacity: 0.9;">Register</button>
                </div>
                
                <div class="container signin">
                    <p>Already have an account? <a href="/login" style="color: dodgerblue;">Login</a>.</p>
                </div>
            </form>
			
			
		</div>
	</div>
  
{% endblock body %}
